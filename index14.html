<!DOCTYPE html>
<html>

<body>

    <p>JavaScript не может читать/записывать произвольные
        файлы на жесткий диск,<br> копировать их или вызывать
        программы.</p>

    <button onclick="myFunction()">Запустите Приветствие!</button>
    <p id="demo"></p>

    <script>

        function myFunction() {
            alert("Приветствую Тебя, мой юный друг!!!");

            var privet = "Приветствую Тебя, мой юный друг!!!<br>JavaScript не имеет прямого доступа к операционной системе.";

            document.getElementById("demo").innerHTML = privet;
        }
    </script>
</body>

</html>
