<!DOCTYPE html>
<html>

<body>

    <p>JavaScript не может читать/записывать произвольные
        файлы на жесткий диск, копировать их или вызывать
        программы.</p>

    <button onclick="myFunction()">Приветствие, запустить!</button>
    <p id="demo"></p>

    <p>JavaScript не имеет прямого доступа к операционной
        системе.</p>


    <script>


        function myFunction() {
            alert("Приветствую Тебя, мой юный друг!!!")

            var privet = "Приветствую Тебя, мой юный друг!!!";

            document.getElementById("demo").innerHTML = privet;
        }
    </script>
</body>

</html>
